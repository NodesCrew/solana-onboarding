<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Solana detailed mainnet onboarding table">
        <meta name="theme-color" content="#7952b3">

        <title>Solana detailed mainnet onboarding table</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row justify-content-md-center">

                <div class="col-md-1"></div>

                <div class="col-md-10">
                    <table class="table table-striped table-hover" data-toggle="table" data-search="true">
                        <thead>
                            <tr>
                                <th scope="col" data-field="testnet_pk">Testnet PK</th>
                                <th scope="col" data-field="mainnet_beta_pk">Mainnet PK</th>
                                {% for epoch in epoches %}
                                    <th scope="col" data-field="epoch_{{ epoch }}" data-sortable="true">{{ epoch }}</th>
                                {% endfor %}
                            </tr>
                        </thead>

                        <tbody>
                        {% for node_pubkey, node in nodes.items() %}
                            <tr>
                                <td>{{ node.testnet_pk }}</td>
                                <td>{{ node.mainnet_beta_pk }}</td>

                                {% for epoch, node_pos in node.positions.items() %}
                                    <th scope="col">{{ node_pos }}</th>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="col-md-1"></div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

    </body>
</html>
